<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="hidden-text">Mostrar Menu</span>
</button>
<div class="menu-container menu-hidden">
    <button class="button-close-menu button-close-menu-visible">
        <i class="fas fa-times-circle"></i>
        <span class="hidden-text">Fechar Menu</span>
    </button>

    <div class="menu-content">
        <nav class="menu-nav">
            <a href="{% url 'receitas:home' %}">Home</a>

            {% if user.is_authenticated %}
                <a href="{% url 'autores:dashboard_receita_nova' %}">Nova Receita</a>
                <a href="{% url 'autores:dashboard' %}">Dashboard</a>
                <a class="autores-logout-link" href="{% url 'autores:logout' %}">Logout</a>
                {% include 'autores/parciais/form_logout.html' %}
            {% else %}
                <a href="{% url 'autores:login' %}">Login</a>
                <a href="{% url 'autores:register' %}">Cadastrar-se</a>
            {% endif %}
        </nav>
    </div>
</div>
