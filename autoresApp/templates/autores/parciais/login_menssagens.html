{% if request.user.is_authenticated %}
    <div class="login-message">
         Você está logado com {{ request.user.username }}.
         <a href="{% url 'autores:dashboard' %}">Veja suas receitas</a>,
         <a href="{% url 'autores:dashboard_receita_nova' %}">crie uma nova receita</a> ou,
         {% include 'autores/parciais/form_logout.html' %}
         <a class="autores-logout-link" href="#">clique aqui</a> para logout...
    </div>
{% endif %}
