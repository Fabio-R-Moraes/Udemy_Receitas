{% if request.user.is_authenticated %}
    <div class="login-message">
         Você está logado com {{ request.user.username }}.
         <a href="{% url 'autores:dashboard' %}">Veja suas receitas</a>,
         <a href="{% url 'autores:dashboard_receita_nova' %}">crie uma nova receita</a> ou,
         <form class="inline-form" action="{% url 'autores:logout' %}" method="POST">
              {% csrf_token %}
               <input type="hidden" name="username" value="{{ request.user.username }}">
               <button class="plaintext-button" type="submit">Clique aqui</button>
         </form> para deslogar...
    </div>
{% endif %}
